name: Tag release
on:
  push:
    branches:
      - main

jobs:
  tag_release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: "0"

      - name: Bump version and push tag
        if: ${{ github.event_name == 'push' }}
        uses: anothrNick/github-tag-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
          NONE_STRING_TOKEN: "#skip"
          BRANCH_HISTORY: last
      - name: Test Custom
        uses: rjstone/discord-webhook-notify@v2
        with:
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
          username: GitHUB BÃ–T
          text: New version!
          severity: info # only to make sure the embed is added
          color: "#00ff00"
          title: By ${{ GITHUB_ACTOR }} in ${{ GITHUB_REPOSITORY }}
          description: ${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}
          # details: not needed because we overrode default description.
          footer: This embed was brought to you by the letter R and the number 4.
